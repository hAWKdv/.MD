<div class="cont">
    <template [ngIf]="!auth.isAuthenticated">
        <div sb-expandable-drv class="sb-item list">
            <p>Login</p>
            <div login-form-cmp></div>
        </div>
    </template>
    <template [ngIf]="auth.isAuthenticated">
        <div logout-drv class="sb-item">
            <p>Logout</p>
        </div>
        <hr/>
        <div class="sb-item">
            <p>Profile Settings</p>
        </div>
        <hr/>
        <div class="sb-item">
            <p>Repository</p>
        </div>
    </template>
    <hr/>
    <template [ngIf]="router.isRouteActive(router.generate(['Home']))">
        <div sb-expandable-drv class="sb-item list">
            <p>Export As</p>
            <div export-md-cmp></div>
        </div>
        <hr/>
        <div new-doc-drv class="sb-item">
            <p>Start New Document</p>
        </div>
        <hr/>
        <div class="sb-item">
            <p gfm-toggle-cmp></p>
        </div>
        <hr/>
    </template>
    <div sb-expandable-drv class="sb-item list">
        <p>Pick Theme Color</p>
        <div theme-selector-cmp></div>
    </div>
    <hr/>
    <div about-drv class="sb-item">
        <p>About</p>
    </div>
</div>
