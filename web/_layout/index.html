<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>.MD</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/editor.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="scripts/visual.js"></script>
    </head>
    <body>
        <section id="main-field">
            <div id="editor" contenteditable="true"></div>
        </section>
        <header id="main-header" class="theme-bg">
            <div id="logo"></div>
            <div id="menu">
                <!-- Regular -->
                <input type="text" id="file-name" class="menu-txt" value="Untitled" />
                <button id="btn-bold" class="menu-btn" data-title="Bold">B</button>
                <button id="btn-italic" class="menu-btn" data-title="Italic">I</button>
                <button id="btn-blockquote" class="menu-btn" data-title="Blockquote">"</button>
                <button id="btn-code" class="menu-btn" data-title="Code">{}</button>
                <div id="btn-headings" class="menu-drop-down" data-title="Headings">
                    <p class="disp">h1-h6</p>
                    <ul class="cont">
                        <li>Heading 1</li>
                        <li>Heading 2</li>
                        <li>Heading 3</li>
                        <li>Heading 4</li>
                        <li>Heading 5</li>
                        <li>Heading 6</li>
                    </ul>
                </div>
                <div id="btn-image" class="menu-drop-down" data-title="Image">
                    <div class="disp"></div>
                    <div class="cont">
                        <div class="item-cont">
                            <input type="text" placeholder="URL" /> <button class="theme-bg">Create</button>
                        </div>
                    </div>
                </div>
                <!-- Regular -->
                <!-- GFM -->
                <div id="btn-table" class="menu-drop-down" data-title="Table">
                    <div class="disp"></div>
                    <div class="cont">
                        <div class="item-cont"></div>
                    </div>
                </div>
                <button id="btn-strikethrough" class="menu-btn">S</button>
                <!-- GFM -->
            </div>
        </header>
        <!-- Temp scripts -->
        <script src="scripts/visual.js"></script>
        <!-- Temp scripts -->
    </body>
</html>
