<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>.MD</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/sidebar.css" />
        <link rel="stylesheet" href="css/editor.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="scripts/visual.js"></script>
    </head>
    <body>
        <section id="main-field">
            <div id="editor" contenteditable="true"></div>
        </section>
        <div id="editor-cloak"></div>
        <header id="main-header" class="theme-bg">
            <div id="logo"></div>
            <div id="menu">
                <!-- Regular -->
                <input type="text" id="file-name" class="menu-txt" value="Untitled" placeholder="Put filename" />
                <button id="btn-bold" class="menu-btn" data-title="Bold">B</button>
                <button id="btn-italic" class="menu-btn" data-title="Italic">I</button>
                <button id="btn-code" class="menu-btn" data-title="Code"></button>
                <button id="btn-blockquote" class="menu-btn" data-title="Blockquote">"</button>
                <div id="btn-headings" class="menu-drop-down" data-title="Headings">
                    <p class="disp"><sup>h1</sup><sub>h6</sub></p>
                    <ul class="cont">
                        <li>Heading 1</li>
                        <li>Heading 2</li>
                        <li>Heading 3</li>
                        <li>Heading 4</li>
                        <li>Heading 5</li>
                        <li>Heading 6</li>
                    </ul>
                </div>
                <button id="btn-hr" class="menu-btn" data-title="Horizontal Ruler"></button>
                <div id="btn-image" class="menu-drop-down" data-title="Image">
                    <div class="disp"></div>
                    <div class="cont">
                        <div class="item-cont">
                            <input type="text" placeholder="URL" />
                            <button class="theme-bg">Create</button>
                        </div>
                    </div>
                </div>
                <div id="btn-hyperlink" class="menu-drop-down" data-title="Hyperlink">
                    <div class="disp"></div>
                    <div class="cont">
                        <div class="item-cont">
                            <input type="text" placeholder="Text" />
                            <input type="text" placeholder="URL" />
                            <button class="theme-bg">Create</button>
                        </div>
                    </div>
                </div>
                <button id="btn-ul" class="menu-btn" data-title="Unordered List"></button>
                <button id="btn-ol" class="menu-btn" data-title="Ordered List"></button>
                <!-- Regular -->
                <!-- GFM -->
                <div id="btn-table" class="menu-drop-down" data-title="Table">
                    <div class="disp"></div>
                    <div class="cont">
                        <div class="item-cont"></div>
                    </div>
                </div>
                <button id="btn-strikethrough" class="menu-btn" data-title="Strikethrough">S</button>
                <!-- GFM -->
            </div>
            <div id="settings-btn"></div>
            <div id="username-disp">user123</div>
        </header>
        <aside id="sidebar">
            <div class="cont">
                <div class="sb-item">
                    <p>Login</p>
                </div>
                <hr/>
                <div class="sb-item">
                    <p>Export As</p>
                </div>
                <hr/>
                <div class="sb-item">
                    <p>
                        <span>Toggle GFM</span>
                        <span class="switch"></span>
                    </p>
                </div>
                <hr/>
                <div class="sb-item">
                    <p>Pick Theme</p>
                </div>
            </div>
        </aside>
        <!-- Temp scripts -->
        <script src="scripts/visual.js"></script>
        <!-- Temp scripts -->
    </body>
</html>
