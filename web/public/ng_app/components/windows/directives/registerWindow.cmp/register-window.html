<form [ngFormModel]="registerForm" (ngSubmit)="register(registerForm.value)" id="register">
    <p class="description">
        The registration allows you to save and<br/>
        keep your files on our server, so that<br/>
        you can access them from everywhere.
    </p>
    <p class="error-msg">lel</p>
    <p>
        <input type="text"
               [ngFormControl]="registerForm.controls['username']"
               size="25"
               placeholder="Username"
               maxlength="25"
               pattern="[A-Za-z0-9_.]+" />
        <span class="input-info">
            Must be between 6 - 25 symbols;<br/>
            Containing only A-Z, a-z, 0-9, _, .
        </span>
    </p>
    <p>
        <input type="email"
               [ngFormControl]="registerForm.controls['email']"
               size="25"
               placeholder="Email" />
    </p>
    <hr/>
    <p>
        <input type="password"
               [ngFormControl]="registerForm.controls['password']"
               size="25"
               placeholder="Password"
               maxlength="25" />
        <span class="input-info">
            Must be between 8 - 25 symbols
        </span>
    </p>
    <p>
        <input type="password"
               [ngFormControl]="registerForm.controls['confirmPassword']"
               size="25"
               placeholder="Repeat Password"
               maxlength="25" />
    </p>
    <hr/>
    <p><button class="default theme-bg">Register</button></p>
</form>
